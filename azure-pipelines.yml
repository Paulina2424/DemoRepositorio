stages:
  - stage: Build
    jobs:
      - job: BuildMS
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: chmod 777 gradlew
            name: permisos
          - script: ./gradlew build
            name: build
          - task: Docker@2
            displayName: version
            inputs:
              repository: $(imageName)
              command: docker --version
              Dockerfile: app/Dockerfile
