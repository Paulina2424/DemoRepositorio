pool:
  vmImage: 'ubuntu-latest'
variables:
  imageName: 'pipelines-javascript-docker'
  DOCKER_BUILDKIT: 1
stages:
  - stage: Build
    jobs:
      - job: BuildMS
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: chmod 777 gradlew
            name: permisos
          - script: ./gradlew build
            name: build
  - stage: 
      steps:
              - task: Docker@2
                displayName: Build an image
                inputs:
                  repository: $(imageName)
                  command: build
                  Dockerfile: app/Dockerfile
