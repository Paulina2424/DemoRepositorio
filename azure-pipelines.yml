
stages:
  - stage: Build
    jobs:
      - job: BuildMS
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: chmod 777 gradlew
            name: permisos
          - script: ./gradlew build
            name: build
  - stage:
    jobs:
      - job: Docker
        pool:
          vmImage: 'ubuntu-latest'
        steps:
           - task: Docker@2
             displayName: Build an image
             inputs:
               repository: $(imageName)
               command: build
               Dockerfile: app/Dockerfile
